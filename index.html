<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

    <script defer data-domain="vveerrgg.online" src="https://plausible.io/js/script.hash.outbound-links.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="vveerrgg | Developer • Creator • Tech Enthusiast">
    <meta name="description" content="Connect with vveerrgg across the web - From Nostr to GitHub, articles, and professional networks. Developer focused on Nostr, Bitcoin, and web technologies.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vveerrgg.online/">
    <meta property="og:title" content="vveerrgg | Developer • Creator • Tech Enthusiast">
    <meta property="og:description" content="Connect with vveerrgg across the web - From Nostr to GitHub, articles, and professional networks. Developer focused on Nostr, Bitcoin, and web technologies.">
    <meta property="og:image" content="https://github.com/vveerrgg.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://vveerrgg.online/">
    <meta property="twitter:title" content="vveerrgg | Developer • Creator • Tech Enthusiast">
    <meta property="twitter:description" content="Connect with vveerrgg across the web - From Nostr to GitHub, articles, and professional networks. Developer focused on Nostr, Bitcoin, and web technologies.">
    <meta property="twitter:image" content="https://github.com/vveerrgg.png">

    <!-- Theme Color for browsers -->
    <meta name="theme-color" content="#0984e3">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://github.com/vveerrgg.png">
    
    <title>vveerrgg | Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body>
    <header class="header">
        <a href="/" class="header-logo">Vveerrgg</a> Linked Profiles
        <button class="theme-toggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    <div class="container">
        <div class="profile">
            <img src="https://github.com/vveerrgg.png" alt="vveerrgg" class="avatar">
            <h1>@vveerrgg</h1>
            <div class="bio-container">
                <p class="bio">Developer • Creator • Tech Enthusiast</p>
                <button class="qr-button" aria-label="Show Nostr QR Code">
                    <i class="fas fa-qrcode"></i>
                </button>
            </div>
        </div>

        <div class="links">
            <a href="https://primal.net/vveerrgg" class="link-card" target="_blank">
                <i class="fas fa-bolt"></i>
                <span>Nostr @Vveerrgg</span>
            </a>
            <a href="https://github.com/vveerrgg" class="link-card" target="_blank">
                <i class="fab fa-github"></i>
                <span>GitHub @Vveerrgg</span>
            </a>
            <hr>
            <a href="https://x.com/vveerrgg" class="link-card" target="_blank">
                <i class="fab fa-twitter"></i>
                <span>Social: @X.com</span>
            </a>
            <a href="https://www.humanjava.com/author/vveerrgg/" class="link-card" target="_blank">
                <i class="fas fa-book"></i>
                <span>Articles: Humanjava Enterprises</span>
            </a>
            <a href="https://linkedin.com/in/vergelevans" class="link-card" target="_blank">
                <i class="fab fa-linkedin"></i>
                <span>Career profile: LinkedIn</span>
            </a>
            <!--
                <a href="mailto:contact@vveerrgg.online" class="link-card">
                    <i class="fas fa-envelope"></i>
                    <span>Email</span>
                </a>
            -->
        </div>
    </div>

    <!-- QR Code Overlay -->
    <div class="overlay" id="qrOverlay">
        <div class="overlay-content">
            <button class="close-overlay">&times;</button>
            
            <div class="tabs">
                <button class="tab-button active" data-tab="nostr">
                    <i class="fas fa-bolt"></i> Nostr
                </button>
                <button class="tab-button" data-tab="lightning">
                    <i class="fas fa-bolt"></i> Lightning
                </button>
            </div>

            <div class="tab-content active" id="nostr-tab">
                <h2>Nostr Profile</h2>
                <div class="qr-container">
                    <div id="nostr-qrcode"></div>
                </div>
                <div class="nostr-info">
                    <p class="nostr-npub">npub: <span id="nostrNpub"></span></p>
                    <button class="copy-button" data-copy="npub">Copy npub</button>
                    <p class="nostr-pubkey">Pubkey: <span id="nostrPubkey"></span></p>
                    <button class="copy-button" data-copy="pubkey">Copy Pubkey</button>
                </div>
            </div>

            <div class="tab-content" id="lightning-tab">
                <h2>Lightning Address</h2>
                <div class="qr-container">
                    <div id="lightning-qrcode"></div>
                </div>
                <div class="lightning-info">
                    <p class="lightning-address">Address: <span id="lightningAddress"></span></p>
                    <button class="copy-button" data-copy="lightning">Copy Address</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 vveerrgg. All rights reserved.</p>
    </footer>
    <script src="dist/bundle.js"></script>
</body>
</html>

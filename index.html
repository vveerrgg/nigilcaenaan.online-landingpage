<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vveerrgg | Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="/" class="header-logo">Vveerrgg</a> Linked Profiles
        <button class="theme-toggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    <div class="container">
        <div class="profile">
            <img src="https://github.com/vveerrgg.png" alt="vveerrgg" class="avatar">
            <h1>@vveerrgg</h1>
            <p class="bio">Developer • Creator • Tech Enthusiast</p>
        </div>

        <div class="links">
            <a href="https://github.com/vveerrgg" class="link-card">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="https://twitter.com/vveerrgg" class="link-card">
                <i class="fab fa-twitter"></i>
                <span>On @X</span>
            </a>
            <a href="https://primal.net/vveerrgg" class="link-card">
                <i class="fab fa-twitter"></i>
                <span>Nostr</span>
            </a>
            <a href="https://linkedin.com/in/vveerrgg" class="link-card">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            <!--
                <a href="mailto:contact@vveerrgg.online" class="link-card">
                    <i class="fas fa-envelope"></i>
                    <span>Email</span>
                </a>
            -->
        </div>
    </div>
    <footer>
        <p> 2025 vveerrgg. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
